<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Huddle landing page with single introductory section</title>

</head>
<body>

  <main>
    <div class="container">
      <!-- Logo Header -->
      <div class="header">
        <img class="img" src="images/logo.svg" alt="logo">
      </div>
      <!-- Content -->
      <div class="content">
        <div class="hero">
          <img class="img-hero" src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
          <button class="btn">Register</button>
      </div>
      </div>
      <!-- Social Media Icon -->
      <div class="social-media">
        <div class="images"></div>
        <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
        <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
        <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
